<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clothing Match Quiz</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #7ad1d4;
      margin-bottom: 1rem;
    }
    .progress-container {
      width: 100%;
      max-width: 700px;
      height: 20px;
      background-color: #333;
      border-radius: 25px;
      overflow: hidden;
      margin: 1rem auto 2rem;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #7ad1d4;
      transition: width 0.4s ease;
    }
    .quiz-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      max-width: 1000px;
      margin: 2rem auto;
    }
    .definition-box, .word-bank {
      border: 1px solid #555;
      background: #000;
      padding: 1rem;
      border-radius: 10px;
      min-height: 200px;
    }
    .definition {
      margin: 1rem 0;
      padding: 1rem;
      border: 1px solid #333;
      background-color: #111;
      border-radius: 8px;
    }
    .drop-zone {
      border: 2px dashed #555;
      padding: 0.5rem;
      margin-top: 0.5rem;
      min-height: 40px;
      font-weight: bold;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .drop-zone.hovered {
      background-color: #222;
    }
    .word {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #222;
      border: 1px solid #555;
      border-radius: 5px;
      cursor: grab;
      font-weight: bold;
      transition: transform 0.2s ease;
    }
    .word:hover {
      transform: scale(1.1);
      background-color: #7ad1d4;
      color: black;
    }
    button {
      margin-top: 2rem;
      padding: 10px 20px;
      font-weight: bold;
      background: #7ad1d4;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
    }
    #score {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #7ad1d4;
    }
    #summary {
      font-size: 1.2rem;
      margin-top: 1rem;
      font-weight: bold;
    }
    .hint {
      font-size: 0.9rem;
      color: #ff4c4c;
      margin-top: 0.3rem;
    }
    #completedBanner {
      margin-top: 2rem;
      font-size: 1.3rem;
      font-weight: bold;
      color: #00ffaa;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Match the Clothing Item</h1>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="quiz-container">
    <div class="definition-box" id="definitionBox"></div>
    <div class="word-bank" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div id="words"></div>
    </div>
  </div>

  <button id="checkBtn" onclick="checkAnswers()">Check Answers</button>
  <div id="score"></div>
  <div id="summary"></div>
  <div id="completedBanner">🎉 You've completed the quiz!</div>
  <button id="restartBtn" onclick="restartQuiz()" style="display:none;">Play Again</button>

  <script>
    const originalData = [
      { id: "hat", text: "Conical Hat", def: "A large piece of headwear popular in some Asian countries, made of bamboo or straw", hint: "Hint: Often seen in rice paddies or markets" },
      { id: "dress", text: "Five-part Dress", def: "A traditional garment worn in Vietnam, particularly during the 18th century. It's considered the predecessor to the more modern áo dài", hint: "Hint: Worn by Vietnamese women in the past" },
      { id: "turban", text: "Turban", def: "A piece of headscarf worn by Vietnamese men, particularly in historical or ceremonial contexts.", hint: "Hint: Often worn on formal occasions" },
      { id: "4dress", text: "Four-Flapped Dress", def: "a Vietnamese garment which consists of a four-part layered design", hint: "Hint: Signifies the importance of family in Vietnamese culture." },
      { id: "Blouse", text: "Loose-Fitting Blouse", def: "A traditional Vietnamese garment, typically worn in Southern Vietnam, particularly the Mekong Delta region.", hint: "Hint: Reflects a harmony with the river region." },
      { id: "Bodice", text: "Bodice", def: "The upper part of a woman’s or child’s dress", hint: "Hint: Represents a distinct sartorial heritage that resisted full assimilation by neighboring cultures." },
      { id: "SquareRobe", text: "Square-collared Robe", def: "A traditional outfit for women during the Nguyen Dynasty", hint: "Hint: Typically worn by Empresses, Princesses, and imperial concubines." },
      { id: "CrossRobe", text: "Cross-collared Robe", def: "A traditional robe worn by Vietnamese before the 19th century, often worn by elites", hint: "Hint: Once the dominant form of attire, it was replaced by other styles." },
      { id: "palmhat", text: "Flat Palm Hat With Fringes", def: "A hat with a flat top, with a cone diameter of about 70–80 cm and a brim that is 10–12 cm high", hint: "Hint: Considered a marker of Vietnamese identity in some regions." },
      { id: "aodai", text: "Ao Dai", def: " A Vietnamese woman's high-necked tunic with ankle-length panels", hint: "Some claim that the dress first appeared as early as AD 38-42" }
    ];

    let data = [];
    let groupSize = 3;
    let currentSet = 0;
    let scoreCount = 0;
    let completed = false;
    let sectionCompletedFlags = [];
    let sectionCorrectFlags = []; // <--- NEW: track correct per-question in each section

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function restartQuiz() {
      data = JSON.parse(JSON.stringify(originalData));
      shuffle(data);
      currentSet = 0;
      scoreCount = 0;
      completed = false;
      sectionCompletedFlags = [];
      sectionCorrectFlags = [];
      document.getElementById("score").textContent = '';
      document.getElementById("summary").textContent = '';
      document.getElementById("completedBanner").style.display = "none";
      document.getElementById("restartBtn").style.display = "none";
      document.getElementById("checkBtn").style.display = "inline-block";
      updateProgress(0);
      loadSet();
    }

    function loadSet() {
      const start = currentSet * groupSize;
      const set = data.slice(start, start + groupSize);

      if (sectionCompletedFlags.length <= currentSet) {
        sectionCompletedFlags[currentSet] = false;
      }
      // Initialize correct flags for this section (false for each question)
      sectionCorrectFlags[currentSet] = Array(set.length).fill(false);

      const defBox = document.getElementById("definitionBox");
      const wordBank = document.getElementById("words");
      defBox.innerHTML = '';
      wordBank.innerHTML = '';

      set.forEach(item => {
        const def = document.createElement("div");
        def.className = "definition";
        def.setAttribute("data-answer", item.id);
        def.innerHTML = `
          ${item.def}
          <div class="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <div class="hint"></div>
        `;
        defBox.appendChild(def);

        const word = document.createElement("div");
        word.className = "word";
        word.id = item.id;
        word.textContent = item.text;
        word.setAttribute("draggable", "true");
        word.setAttribute("ondragstart", "drag(event)");
        wordBank.appendChild(word);
      });
    }

    function allowDrop(ev) {
      ev.preventDefault();
      if (ev.target.classList.contains('drop-zone')) {
        ev.target.classList.add('hovered');
      }
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      ev.target.classList.remove('hovered');
      const dataId = ev.dataTransfer.getData("text");
      const wordElement = document.getElementById(dataId);
      const wordBank = document.getElementById('words');

      if (!ev.target.classList.contains('drop-zone') && !ev.target.classList.contains('word-bank')) return;

      if (ev.target.classList.contains('drop-zone')) {
        if (ev.target.children.length > 0) {
          const existingWord = ev.target.children[0];
          wordBank.appendChild(existingWord);
        }
        ev.target.appendChild(wordElement);
      } else {
        wordBank.appendChild(wordElement);
      }
    }

    function getHint(answerKey) {
      const item = data.find(d => d.id === answerKey);
      return item ? item.hint : '';
    }

    function updateProgress(percent) {
      document.getElementById("progressBar").style.width = percent + "%";
    }

    function checkAnswers() {
      if (completed) return;

      const defs = document.querySelectorAll('.definition');
      let incomplete = false;
      const start = currentSet * groupSize;

      defs.forEach(def => {
        const drop = def.querySelector('.drop-zone');
        const hint = def.querySelector('.hint');
        hint.textContent = '';

        if (!drop.children.length) {
          drop.style.borderColor = 'orange';
          hint.textContent = "Please match a word before checking.";
          incomplete = true;
        }
      });

      if (incomplete) return;

      let newlyCorrect = 0;
      let totalCorrectInSection = 0;

      defs.forEach((def, idx) => {
        const answer = def.getAttribute('data-answer');
        const drop = def.querySelector('.drop-zone');
        const word = drop.children[0]?.id || "";
        const hint = def.querySelector('.hint');

        if (word.toLowerCase() === answer.toLowerCase()) {
          drop.style.borderColor = 'green';
          if (!sectionCorrectFlags[currentSet][idx]) {
            sectionCorrectFlags[currentSet][idx] = true;
            scoreCount += 1;
            newlyCorrect += 1;
          }
          totalCorrectInSection += 1;
        } else {
          drop.style.borderColor = 'red';
          hint.textContent = getHint(answer);
        }
      });

      document.getElementById("score").textContent = `You got ${scoreCount} out of ${data.length} correct.`;

      // If all are correct in this section, advance to the next section only once
      if (totalCorrectInSection === defs.length) {
        if (!sectionCompletedFlags[currentSet]) {
          sectionCompletedFlags[currentSet] = true;
          const percent = (scoreCount / data.length) * 100;
          if ((currentSet + 1) * groupSize >= data.length) {
            // Finished all sets
            document.getElementById("summary").textContent = percent >= 50
              ? `✅ Great job! Final score: ${percent.toFixed(0)}%.`
              : `❌ Final score: ${percent.toFixed(0)}%. Keep practicing!`;
            document.getElementById("summary").style.color = percent >= 50 ? "lightgreen" : "#ff4c4c";
            completed = true;
            document.getElementById("restartBtn").style.display = 'inline-block';
            document.getElementById("checkBtn").style.display = 'none';
            document.getElementById("completedBanner").style.display = "block";
            updateProgress(100);
          } else {
            currentSet++;
            loadSet();
            updateProgress((scoreCount / data.length) * 100);
          }
        } else {
          // Section already completed, but still show feedback
          document.getElementById("score").textContent = `Section already completed! You got ${scoreCount} out of ${data.length} correct.`;
        }
      } else {
        // Don't advance, let user try again
        if (newlyCorrect > 0) {
          document.getElementById("score").textContent += ` (+${newlyCorrect} new correct this round)`;
        }
      }
    }

    // Launch
    restartQuiz();
  </script>
</body>
</html>
