<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vietnamese People Quiz</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #7ad1d4;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    .progress-container {
      width: 100%;
      max-width: 700px;
      height: 20px;
      background-color: #333;
      border-radius: 25px;
      overflow: hidden;
      margin: 1rem auto 2rem;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #7ad1d4;
      transition: width 0.4s ease;
    }
    .conversation {
      max-width: 700px;
      margin: 0 auto;
      font-size: 1.2rem;
      line-height: 1.6;
      text-align: left;
      background-color: #000;
      padding: 1.5rem;
      border-radius: 10px;
      border: 1px solid #444;
      display: none;
    }
    .conversation.active {
      display: block;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.7rem;
      font-size: 1.1rem;
      border-radius: 5px;
      border: 1px solid #555;
      margin-bottom: 0.5rem;
      background: #222;
      color: #fff;
    }
    .controls {
      margin-top: 1.5rem;
    }
    button {
      margin: 0 0.5rem;
      padding: 10px 20px;
      font-weight: bold;
      background-color: #7ad1d4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .feedback {
      margin-top: 1rem;
      font-size: 1.1rem;
    }
    .correct {
      color: lightgreen;
    }
    .incorrect {
      color: #ff4c4c;
    }
    #summary {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    table { background: #222; margin: 2rem auto; border-collapse:collapse; color:#fff; }
    th, td { border:1px solid #444; padding:6px; }
    th { background: #333; }
    a { color: #7ad1d4; }
  </style>
</head>
<body>

  <h1>Fill in the Missing Word</h1>
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div id="quizContainer"></div>

  <div class="controls" id="controls">
    <button onclick="prevStep()">Back</button>
    <button onclick="validateStep()">Check</button>
    <button onclick="nextStep()" id="nextBtn" disabled>Next</button>
  </div>

  <div id="summary"></div>
  <button onclick="resetQuiz()" id="resetBtn" style="display:none;">üîÅ Restart Quiz</button>

  <script>
    const questions = [
      {
        dialogue: `<strong>Paul:</strong> Which ethnic group built all these beautiful towers again?<br>
                   <strong>Jamie:</strong> Oh, that'd be the`,
        answer: "Cham",
        feedbackCorrect: "‚úÖ Correct! The Cham built many Hindu-style towers.",
        feedbackIncorrect: "‚ùå Incorrect. Think about Hindu influence.",
        revisionLink: "https://en.wikipedia.org/wiki/Champa"
      },
      {
        dialogue: `<strong>Alex:</strong> That lady with large bone earrings - what's her ethnic group again?<br>
                   <strong>Jamie:</strong> Oh, she'd be`,
        answer: "Stieng",
        feedbackCorrect: "‚úÖ Correct! Stieng people wear traditional bone earrings.",
        feedbackIncorrect: "‚ùå Incorrect. Look for distinctive traditions.",
        revisionLink: "https://en.wikipedia.org/wiki/Stieng_people"
      },
      {
        dialogue: `<strong>Jamie:</strong> These vibrant performances with huge drums and fans‚Äîwhat ethnic group are they from again?<br>
                   <strong>Paul:</strong> Ah, you're talking about the`,
        answer: "Kinh",
        feedbackCorrect: "‚úÖ Correct! Kinh people have strong ties to Vietnamese traditional theatre and music.",
        feedbackIncorrect: "‚ùå Not quite. Think of the majority ethnic group in Vietnam.",
        revisionLink: "https://en.wikipedia.org/wiki/Kinh_people"
      },
      {
        dialogue: `<strong>Alex:</strong> I saw those towering wooden graves decorated with figures and buffalo‚Äîwho does that?<br>
                   <strong>Qu·ª≥nh:</strong> That‚Äôs a tradition of the`,
        answer: "Jarai",
        feedbackCorrect: "‚úÖ Correct! Jarai people are known for their unique grave statues and house-on-stilts culture.",
        feedbackIncorrect: "‚ùå Nope. Think highlands and wooden sculptures.",
        revisionLink: "https://en.wikipedia.org/wiki/Jarai_people"
      },
      {
        dialogue: `<strong>Jamie:</strong> These folks wear that long indigo outfit with the distinctive red scarf‚Äîwho are they?<br>
                   <strong>Paul:</strong> Sounds like the`,
        answer: "Tay",
        feedbackCorrect: "‚úÖ Correct! Tay people wear long indigo outfits, often with red scarves or headdresses.",
        feedbackIncorrect: "‚ùå Try again. Focus on traditional clothing.",
        revisionLink: "https://en.wikipedia.org/wiki/Tay_people_(Vietnam)"
      },
      {
        dialogue: `<strong>Qu·ª≥nh:</strong> Who are those women with those colorful skirts and silver jewelry?<br>
                   <strong>Kyle:</strong> That‚Äôs classic`,
        answer: "Hmong",
        feedbackCorrect: "‚úÖ Correct! The Hmong are known for their bright embroidery and silver adornments.",
        feedbackIncorrect: "‚ùå Not quite. Think high mountains and colorful clothes.",
        revisionLink: "https://en.wikipedia.org/wiki/Hmong_people"
      },
      {
        dialogue: `<strong>Alex:</strong> These people sing while farming and wear those black jackets‚Äîwho are they?<br>
                   <strong>Jamie:</strong> That would be the`,
        answer: "Muong",
        feedbackCorrect: "‚úÖ Correct! The Muong are famous for their folk songs during daily labor and black jackets.",
        feedbackIncorrect: "‚ùå Think mountainous midland traditions.",
        revisionLink: "https://en.wikipedia.org/wiki/Muong_people"
      },
      {
        dialogue: `<strong>Kyle:</strong> Who celebrates Lunar New Year with lion dances and vibrant paper masks?<br>
                   <strong>Ash:</strong> That‚Äôs a strong tradition in the`,
        answer: "Nung",
        feedbackCorrect: "‚úÖ Correct! Nung people have joyful Tet dances and vibrant masks.",
        feedbackIncorrect: "‚ùå Think northern ethnic groups with festive dances.",
        revisionLink: "https://en.wikipedia.org/wiki/Nung_people"
      }
    ];

    const totalQuestions = questions.length;
    let currentStep = 0;
    let score = 0;
    const userAnswers = Array(totalQuestions).fill("");
    const validatedSteps = Array(totalQuestions).fill(false);
    const firstAttemptCorrect = Array(totalQuestions).fill(undefined);

    function normalize(str) {
      return (str || "").trim().toLowerCase();
    }

    function updateProgress() {
      const progress = (currentStep / totalQuestions) * 100;
      document.getElementById("progressBar").style.width = progress + "%";
    }

    function renderQuiz() {
      const container = document.getElementById("quizContainer");
      container.innerHTML = "";
      questions.forEach((q, i) => {
        const convo = document.createElement("div");
        convo.className = "conversation";
        convo.id = `step${i}`;
        if (i === 0) convo.classList.add("active");
        convo.innerHTML = `
          <p>${q.dialogue}
            <input type="text" id="q${i}" autocomplete="off" placeholder="Type your answer here">
          </p>
          <div class="feedback" id="feedback${i}"></div>
        `;
        container.appendChild(convo);
      });
      updateProgress();
    }

    function showStep(index) {
      document.querySelectorAll('.conversation').forEach((el, i) => {
        el.classList.toggle('active', i === index);
      });
      document.getElementById("nextBtn").disabled = !validatedSteps[index];
      updateProgress();
    }

    function nextStep() {
      if (currentStep < totalQuestions - 1) {
        currentStep++;
        showStep(currentStep);
      } else {
        showSummary();
      }
    }

    function prevStep() {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      }
    }

    function validateStep() {
      const input = document.getElementById(`q${currentStep}`);
      const feedback = document.getElementById(`feedback${currentStep}`);
      const answer = normalize(input.value);
      const correct = normalize(questions[currentStep].answer);

      if (!answer) {
        feedback.innerHTML = `<span class="incorrect">‚ùå Please type your answer.</span>`;
        return;
      }

      userAnswers[currentStep] = input.value;
      if (firstAttemptCorrect[currentStep] === undefined) {
        firstAttemptCorrect[currentStep] = (answer === correct);
      }
      if (answer === correct) {
        if (!validatedSteps[currentStep]) score++;
        feedback.innerHTML = `<span class="correct">${questions[currentStep].feedbackCorrect}</span>`;
      } else {
        feedback.innerHTML = `<span class="incorrect">${questions[currentStep].feedbackIncorrect}</span>`;
      }

      validatedSteps[currentStep] = true;
      document.getElementById("nextBtn").disabled = false;
    }

    function showSummary() {
      const percent = (score / totalQuestions) * 100;
      const summary = document.getElementById("summary");
      if (percent >= 50) {
        summary.innerHTML = `‚úÖ You passed with ${percent.toFixed(0)}% (${score}/${totalQuestions})`;
        summary.style.color = "lightgreen";
      } else {
        summary.innerHTML = `‚ùå You scored ${percent.toFixed(0)}%. Keep practicing! (${score}/${totalQuestions})`;
        summary.style.color = "#ff4c4c";
      }
      // Add feedback table
      let tableHtml = `<table>
        <tr>
          <th>#</th>
          <th>Question</th>
          <th>First Attempt</th>
          <th>Suggested Revision</th>
        </tr>`;
      questions.forEach((q, i) => {
        tableHtml += `<tr>
          <td>${i + 1}</td>
          <td>${q.dialogue.replace(/<br>/g, " ")}</td>
          <td>${firstAttemptCorrect[i] ? "‚úÖ Correct" : "‚ùå Wrong"}</td>
          <td>`;
        if (!firstAttemptCorrect[i]) {
          tableHtml += `Question - ${q.answer}`;
          if (q.revisionLink) {
            tableHtml += ` <a href="${q.revisionLink}" target="_blank" style="color:#7ad1d4;">(Review Here)</a>`;
          }
        }
        tableHtml += `</td></tr>`;
      });
      tableHtml += `</table>`;
      summary.innerHTML += tableHtml;

      document.getElementById("controls").style.display = "none";
      document.getElementById("resetBtn").style.display = "inline-block";
    }

    function resetQuiz() {
      currentStep = 0;
      score = 0;
      for (let i = 0; i < userAnswers.length; i++) {
        userAnswers[i] = "";
        validatedSteps[i] = false;
        firstAttemptCorrect[i] = undefined;
      }
      document.getElementById("summary").innerHTML = "";
      document.getElementById("resetBtn").style.display = "none";
      document.getElementById("controls").style.display = "block";
      renderQuiz();
      showStep(0);
    }

    renderQuiz();
    showStep(0);
  </script>

</body>
</html>
