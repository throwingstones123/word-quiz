<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Household Items Miniquiz</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #7ad1d4;
      margin-bottom: 1rem;
    }

    .quiz-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      max-width: 1000px;
      margin: 2rem auto;
    }

    .definition-box, .word-bank {
      border: 1px solid #555;
      background: #000;
      padding: 1rem;
      border-radius: 10px;
      min-height: 200px;
    }

    .definition {
      margin: 1rem 0;
      padding: 1rem;
      border: 1px solid #333;
      background-color: #111;
      border-radius: 8px;
    }

    .drop-zone {
      border: 2px dashed #555;
      padding: 0.5rem;
      margin-top: 0.5rem;
      min-height: 40px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .drop-zone.hovered {
      background-color: #222;
    }

    .word {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #222;
      border: 1px solid #555;
      border-radius: 5px;
      cursor: grab;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    .word:hover {
      transform: scale(1.1);
      background-color: #7ad1d4;
      color: black;
    }

    button {
      margin-top: 2rem;
      padding: 10px 20px;
      font-weight: bold;
      background: #7ad1d4;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
    }

    #score {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #7ad1d4;
    }
  </style>
</head>
<body>

  <h1>Match the Definitions</h1>

  <div class="quiz-container">
    <div class="definition-box">
      <div class="definition" data-answer="altar">
        A dedicated shrine or space in a household
        <div class="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
      <div class="definition" data-answer="pot">
        A cooking utensil made from baked clay
        <div class="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
      <div class="definition" data-answer="mat">
        Made from dried reeds, rushes, or straw, woven together, commonly used in Southeast Asian homes
        <div class="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
    </div>

    <div class="word-bank">
      <div id="words">
        <div class="word" draggable="true" ondragstart="drag(event)" id="altar">Ancestor Altar</div>
        <div class="word" draggable="true" ondragstart="drag(event)" id="pot">Earthenware Pot</div>
        <div class="word" draggable="true" ondragstart="drag(event)" id="mat">Straw Mat</div>
      </div>
    </div>
  </div>

  <button onclick="checkAnswers()">Check Answers</button>
  <div id="score"></div>

  <script>
    function allowDrop(ev) {
      ev.preventDefault();
      ev.target.classList.add('hovered');
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      ev.target.classList.remove('hovered');
      const data = ev.dataTransfer.getData("text");
      const wordElement = document.getElementById(data);
      ev.target.innerHTML = "";
      ev.target.appendChild(wordElement);
    }

    function checkAnswers() {
      const defs = document.querySelectorAll('.definition');
      let correct = 0;
      defs.forEach(def => {
        const answer = def.getAttribute('data-answer');
        const drop = def.querySelector('.drop-zone');
        const word = drop.children[0]?.id || "";
        if (word.toLowerCase() === answer.toLowerCase()) {
          drop.style.borderColor = 'green';
          correct++;
        } else {
          drop.style.borderColor = 'red';
        }
      });

      document.getElementById("score").textContent = `You got ${correct} out of ${defs.length} correct.`;
    }
  </script>

</body>
</html>
