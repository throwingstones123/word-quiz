<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Household Items Miniquiz</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #7ad1d4;
      margin-bottom: 1rem;
    }

    .progress-container {
      width: 100%;
      max-width: 700px;
      height: 20px;
      background-color: #333;
      border-radius: 25px;
      overflow: hidden;
      margin: 1rem auto 2rem;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #7ad1d4;
      transition: width 0.5s ease-in-out;
    }

    .quiz-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      max-width: 1000px;
      margin: 2rem auto;
    }

    .definition-box, .word-bank {
      background: rgba(0, 0, 0, 0.75);
      padding: 1rem;
      border-radius: 10px;
      min-height: 200px;
      border: 2px solid #888;
    }

    .definition {
      margin: 1rem 0;
      padding: 1rem;
      background-color: #111;
      border-radius: 8px;
      border: 2px solid #333;
    }

    .drop-zone {
      border: 2px dashed #555;
      padding: 0.5rem;
      margin-top: 0.5rem;
      min-height: 40px;
      font-weight: bold;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .drop-zone.hovered {
      background-color: #222;
    }

    .word {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #222;
      border: 1px solid #555;
      border-radius: 5px;
      cursor: grab;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    .word:hover {
      transform: scale(1.1);
      background-color: #7ad1d4;
      color: black;
    }

    button {
      margin-top: 2rem;
      padding: 10px 20px;
      font-weight: bold;
      background: #7ad1d4;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
    }

    #score {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #7ad1d4;
    }

    #summary {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 1rem;
    }

    .hint {
      color: #ff4c4c;
      font-size: 0.9rem;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>

  <h1>Match the Definitions</h1>

  <!-- Progress bar -->
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="quiz-container">
    <div class="definition-box" id="definitionBox">
      <!-- Definitions will be injected here -->
    </div>

    <div class="word-bank" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div id="words">
        <!-- Words will be injected here -->
      </div>
    </div>
  </div>

  <button onclick="checkAnswers()">Check Answers</button>
  <div id="score"></div>
  <div id="summary"></div>

  <script>
    const data = [
      { id: "altar", text: "Ancestor Altar", def: "A dedicated shrine or space in a household", hint: "Hint: It’s often used for honoring ancestors." },
      { id: "pot", text: "Earthenware Pot", def: "A cooking utensil made from baked clay", hint: "Hint: Think of traditional cookware made from clay." },
      { id: "mat", text: "Straw Mat", def: "Made from dried reeds, rushes, or straw, woven together, commonly used in Southeast Asian homes", hint: "Hint: These are commonly found on the floors of rural homes." },
      { id: "lantern", text: "Silk Lantern", def: "Used for decoration and lighting, especially during festivals", hint: "Hint: A colorful item seen hanging during celebrations." },
      { id: "broom", text: "Coconut Broom", def: "Traditional household cleaning tool made from coconut fibers", hint: "Hint: A sweeping device made from natural materials." },
      // Add more items if needed
    ];

    const groupSize = 4;
    let currentSet = 0;
    let scoreCount = 0;

    function loadSet() {
      const start = currentSet * groupSize;
      const set = data.slice(start, start + groupSize);

      const defBox = document.getElementById("definitionBox");
      const wordBank = document.getElementById("words");
      defBox.innerHTML = '';
      wordBank.innerHTML = '';

      set.forEach(item => {
        const def = document.createElement("div");
        def.className = "definition";
        def.setAttribute("data-answer", item.id);
        def.innerHTML = `
          ${item.def}
          <div class="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <div class="hint"></div>
        `;
        defBox.appendChild(def);

        const word = document.createElement("div");
        word.className = "word";
        word.id = item.id;
        word.textContent = item.text;
        word.setAttribute("draggable", "true");
        word.setAttribute("ondragstart", "drag(event)");
        wordBank.appendChild(word);
      });
    }

    function allowDrop(ev) {
      ev.preventDefault();
      if (ev.target.classList.contains('drop-zone')) {
        ev.target.classList.add('hovered');
      }
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

   function drop(ev) {
  ev.preventDefault();
  ev.target.classList.remove('hovered');
  const data = ev.dataTransfer.getData("text");
  const wordElement = document.getElementById(data);

  if (!ev.target.classList.contains('drop-zone') && !ev.target.classList.contains('word-bank')) return;

  const wordBank = document.getElementById('words');

  // If the target is a drop-zone with an existing child, move it back to word bank
  if (ev.target.classList.contains('drop-zone')) {
    if (ev.target.children.length > 0) {
      const existingWord = ev.target.children[0];
      wordBank.appendChild(existingWord);
    }
    ev.target.appendChild(wordElement);
  } else if (ev.target.id === "words" || ev.target.classList.contains('word-bank')) {
    wordBank.appendChild(wordElement);
  }
}

    function checkAnswers() {
      const defs = document.querySelectorAll('.definition');
      let correct = 0;

      defs.forEach(def => {
        const answer = def.getAttribute('data-answer');
        const drop = def.querySelector('.drop-zone');
        const word = drop.children[0]?.id || "";
        const hint = def.querySelector('.hint');

        if (word.toLowerCase() === answer.toLowerCase()) {
          drop.style.borderColor = 'green';
          hint.textContent = '';
          correct++;
        } else {
          drop.style.borderColor = 'red';
          hint.textContent = getHint(answer);
        }
      });

      scoreCount += correct;
      const percent = (scoreCount / data.length) * 100;
      document.getElementById("score").textContent = `You got ${scoreCount} out of ${data.length} correct.`;

      const summary = document.getElementById("summary");
      if ((currentSet + 1) * groupSize >= data.length) {
        summary.textContent = percent >= 50
          ? `✅ Great job! Final score: ${percent.toFixed(0)}%.`
          : `❌ Final score: ${percent.toFixed(0)}%. Keep practicing!`;
        summary.style.color = percent >= 50 ? "lightgreen" : "#ff4c4c";
      } else {
        currentSet++;
        loadSet();
      }

      updateProgress(percent);
    }

    function getHint(answerKey) {
      const item = data.find(d => d.id === answerKey);
      return item ? item.hint : '';
    }

    function updateProgress(percent) {
      document.getElementById("progressBar").style.width = percent + "%";
    }

    // Init
    loadSet();
  </script>

</body>
</html>
