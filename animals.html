<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Quiz</title>
  <style>
    body {
      background-color: #111;
      color: #f0f0f0;
      font-family: 'Arial Black', sans-serif;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      color: #70c1b3;
      letter-spacing: 2px;
    }

    .progress-container {
      width: 100%;
      max-width: 700px;
      height: 20px;
      background-color: #333;
      border-radius: 25px;
      overflow: hidden;
      margin: 1rem auto 1.5rem;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #70c1b3;
      transition: width 0.3s ease-in-out;
    }

    .nav-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      max-width: 700px;
      margin: 0 auto 1.5rem;
    }

    .nav-grid button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-weight: bold;
      border: none;
      cursor: pointer;
      background-color: #444;
      color: #fff;
      transition: background-color 0.3s;
    }

    .nav-grid button.active {
      background-color: #70c1b3;
      color: #000;
    }

    .nav-grid button.answered:not(.active) {
      background-color: #2b996e;
    }

    .quiz-container {
      max-width: 700px;
      margin: 1rem auto;
    }

    .question-card {
      background: #1c1c1c;
      padding: 1.5rem;
      border: 2px solid #444;
      border-radius: 8px;
      display: none;
    }

    .question-card.active {
      display: block;
    }

    .question-card p {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .question-card label {
      display: block;
      margin: 0.5rem 0;
      font-size: 1rem;
      font-weight: normal;
      cursor: pointer;
    }

    .feedback {
      margin-top: 1rem;
      color: #ff8888;
      font-size: 0.95rem;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      max-width: 700px;
      margin: 2rem auto 1rem;
    }

    button {
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: #70c1b3;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #000;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #59a499;
    }

    #result, #summary {
      text-align: center;
      font-size: 1.3rem;
      margin-top: 1rem;
    }

    #summary {
      font-weight: bold;
    }

    #resetBtn {
      margin: 1rem auto;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Quiz Pack 1</h1>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="nav-grid" id="navGrid"></div>
  <div class="quiz-container" id="quizContainer"></div>

  <div class="nav-buttons">
    <button onclick="prevQuestion()" id="prevBtn">Previous</button>
    <button onclick="nextQuestion()" id="nextBtn">Next</button>
    <button onclick="grade()" id="submitBtn" style="display: none;">Submit</button>
  </div>

  <p id="result"></p>
  <p id="summary"></p>
  <div style="text-align: center;">
    <button onclick="resetQuiz()" id="resetBtn">üîÅ Reattempt Quiz</button>
  </div>

  <script>
    const originalQuestions = [
      { text: "1. An animal traditionally used for pulling farming tools and equipment", options: ["Dog", "Buffalo", "Horses"], answer: "Buffalo", feedback: "Correct answer: (Buffalo) Traditionally used for plowing and pulling carts." },
      { text: "2. A¬†large¬†bird¬†with¬†long¬†legs, a¬†long¬†neck¬†and¬†grey¬†or¬†white¬†feathers¬†that¬†lives¬†near¬†water", options: ["Heron", "Crane", "Flamingo"], answer: "Heron", feedback: "Correct answer: (Heron) Symbolizes longevity and purity in Vietnamese culture" },
      { text: "3. A¬†large¬†Asian¬†animal¬†with four legs and¬†horns¬†that¬†curve¬†backwards", options: ["Buffalo", "Bison", "Cows"], answer: "Buffalo", feedback: "Correct answer: Buffalo ‚Äì The water buffalo is a living embodiment of Vietnam's agricultural heritage" },
      { text: "4. A¬†small,¬†brown¬†animal,¬†similar¬†to a¬†frog, that has big eyes and long back legs", options: ["Toad", "Tadpoles", "Crickets"], answer: "Toad", feedback: "Correct answer: Toad ‚Äì The toad is often seen as a humble, even homely creature" },
      { text: "5. A¬†large¬†fish¬†that¬†lives¬†in¬†lakes¬†and¬†rivers¬†and can be¬†eaten", options: ["Carp", "Goldfish", "Sharks"], answer: "Carp", feedback: "Correct answer: Carp ‚Äì it symbolizes perseverance and success through the Carp Turning into a Dragon legend" },
      { text: "6. A water animal that has a thick shell covering its body", options: ["Turtle", "Beetle", "Snails"], answer: "Turtle", feedback: "Correct answer: Turtles ‚Äì Considered sacred creatures that symbolize longevity, wisdom, and good fortune" },
      { text: "7. Which organ pumps blood through the body?", options: ["Lungs", "Heart", "Kidney"], answer: "Heart", feedback: "Correct answer: Heart ‚Äì Central to the circulatory system." },
      { text: "8. Who is the author of 'Harry Potter'?", options: ["J.K. Rowling", "Roald Dahl", "J.R.R. Tolkien"], answer: "J.K. Rowling", feedback: "Correct answer: J.K. Rowling ‚Äì Wrote the famous wizarding series." },
      { text: "9. The process of water turning into vapor is called?", options: ["Condensation", "Evaporation", "Freezing"], answer: "Evaporation", feedback: "Correct answer: Evaporation ‚Äì Water changes into gas." },
      { text: "10. Largest mammal on Earth", options: ["Elephant", "Blue Whale", "Giraffe"], answer: "Blue Whale", feedback: "Correct answer: Blue Whale ‚Äì The heaviest and longest known animal." },
    ];

    let shuffledQuestions = [];
    let currentQuestion = 0;
    const answers = {};
    const quizContainer = document.getElementById("quizContainer");
    const navGrid = document.getElementById("navGrid");

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function renderQuestions() {
      quizContainer.innerHTML = "";
      navGrid.innerHTML = "";
      shuffledQuestions = shuffle([...originalQuestions]);

      shuffledQuestions.forEach((q, i) => {
        const card = document.createElement("div");
        card.className = "question-card";
        card.id = `card${i}`;
        if (i === 0) card.classList.add("active");

        card.innerHTML = `
          <p>${q.text}</p>
          ${q.options.map(opt => `
            <label>
              <input type="radio" name="q${i}" value="${opt}" onchange="storeAnswer(${i}, this.value)">
              ${opt}
            </label>`).join("")}
          <div class="feedback" id="feedback${i}"></div>
        `;
        quizContainer.appendChild(card);

        const navBtn = document.createElement("button");
        navBtn.textContent = i + 1;
        navBtn.onclick = () => goToQuestion(i);
        navBtn.id = `navBtn${i}`;
        navGrid.appendChild(navBtn);
      });

      updateProgress();
      highlightNav();
    }

    function storeAnswer(index, value) {
      answers[`q${index}`] = value;
      document.getElementById(`navBtn${index}`).classList.add("answered");
      updateProgress();
    }

    function showQuestion(index) {
      document.querySelectorAll(".question-card").forEach(card => card.classList.remove("active"));
      document.getElementById(`card${index}`).classList.add("active");

      document.getElementById("prevBtn").style.display = index === 0 ? "none" : "inline-block";
      document.getElementById("nextBtn").style.display = index === shuffledQuestions.length - 1 ? "none" : "inline-block";
      document.getElementById("submitBtn").style.display = index === shuffledQuestions.length - 1 ? "inline-block" : "none";

      highlightNav();
    }

    function goToQuestion(index) {
      currentQuestion = index;
      showQuestion(index);
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion(currentQuestion);
      }
    }

    function nextQuestion() {
      if (currentQuestion < shuffledQuestions.length - 1) {
        currentQuestion++;
        showQuestion(currentQuestion);
      }
    }

    function highlightNav() {
      for (let i = 0; i < shuffledQuestions.length; i++) {
        document.getElementById(`navBtn${i}`).classList.remove("active");
      }
      document.getElementById(`navBtn${currentQuestion}`).classList.add("active");
    }

    function updateProgress() {
      const percent = (Object.keys(answers).length / shuffledQuestions.length) * 100;
      document.getElementById("progressBar").style.width = percent + "%";
    }

    function grade() {
      let score = 0;
      shuffledQuestions.forEach((q, i) => {
        const userAnswer = answers[`q${i}`];
        const feedback = document.getElementById(`feedback${i}`);
        if (userAnswer !== q.answer) {
          feedback.textContent = q.feedback;
        } else {
          score++;
        }
      });

      const percent = (score / shuffledQuestions.length) * 100;
      document.getElementById("result").textContent = `You got ${score} out of ${shuffledQuestions.length} correct.`;
      document.getElementById("summary").textContent = percent >= 50
        ? `‚úÖ Well done! You passed with ${percent.toFixed(0)}%.`
        : `‚ùå You got ${percent.toFixed(0)}%. Keep practicing!`;
      document.getElementById("summary").style.color = percent >= 50 ? "lightgreen" : "#ff4c4c";
      document.getElementById("resetBtn").style.display = "inline-block";
    }

    function resetQuiz() {
      currentQuestion = 0;
      for (let key in answers) delete answers[key];
      document.getElementById("result").textContent = "";
      document.getElementById("summary").textContent = "";
      document.getElementById("resetBtn").style.display = "none";
      renderQuestions();
      showQuestion(currentQuestion);
    }

    renderQuestions();
    showQuestion(currentQuestion);
  </script>
</body>
</html>
