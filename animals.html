<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Quiz</title>
  <style>
    body {
      background-color: #111;
      color: #f0f0f0;
      font-family: 'Arial Black', sans-serif;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      color: #70c1b3;
      letter-spacing: 2px;
    }

    .quiz-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      max-width: 900px;
      margin: 2rem auto;
    }

    .question-card {
      background: #1c1c1c;
      padding: 1.5rem;
      border: 2px solid #444;
      border-radius: 8px;
    }

    .question-card p {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .question-card label {
      display: block;
      margin: 0.5rem 0;
      font-size: 1rem;
      font-weight: normal;
      cursor: pointer;
    }

    .feedback {
      margin-top: 1rem;
      color: #ff8888;
      font-size: 0.95rem;
    }

    button {
      display: block;
      margin: 2rem auto 1rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      background-color: #70c1b3;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #000;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #59a499;
    }

    #result {
      text-align: center;
      font-size: 1.5rem;
      color: #fff;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .quiz-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Quiz Pack 1</h1>

  <div class="quiz-container">
    <div class="question-card" id="card1">
      <p>1. An animal traditionally used for pulling farming tools and equipment</p>
      <label><input type="radio" name="q1" value="dog"> Dog</label>
      <label><input type="radio" name="q1" value="buffalo"> Buffalo</label>
      <label><input type="radio" name="q1" value="horses"> Horses</label>
      <div class="feedback" id="feedback1"></div>
    </div>

    <div class="question-card" id="card2">
      <p>2. An important Buddhist festival that celebrates the birth, enlightenment, and death of the Buddha</p>
      <label><input type="radio" name="q2" value="vesak"> Vesak</label>
      <label><input type="radio" name="q2" value="christmas"> Christmas</label>
      <label><input type="radio" name="q2" value="easter"> Easter</label>
      <div class="feedback" id="feedback2"></div>
    </div>
  </div>

  <button onclick="grade()">Submit</button>
  <p id="result"></p>

  <script>
    function grade() {
      let score = 0;

      const answers = {
        q1: "buffalo",
        q2: "vesak"
      };

      const feedbackText = {
        q1: "Correct answer: Buffalo – Traditionally used in many cultures for plowing fields and pulling carts.",
        q2: "Correct answer: Vesak – A sacred day in Buddhism commemorating the birth, enlightenment, and passing of the Buddha."
      };

      const q1 = document.querySelector('input[name="q1"]:checked');
      const q2 = document.querySelector('input[name="q2"]:checked');

      const feedback1 = document.getElementById("feedback1");
      const feedback2 = document.getElementById("feedback2");

      feedback1.textContent = "";
      feedback2.textContent = "";

      if (q1) {
        if (q1.value === answers.q1) {
          score++;
        } else {
          feedback1.textContent = feedbackText.q1;
        }
      }

      if (q2) {
        if (q2.value === answers.q2) {
          score++;
        } else {
          feedback2.textContent = feedbackText.q2;
        }
      }

      document.getElementById("result").textContent = `You got ${score} out of 2 correct.`;
    }
  </script>
</body>
</html>
