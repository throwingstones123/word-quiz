<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mixed Format Quiz</title>
  <style>
    /* ...styles unchanged... */
  </style>
</head>
<body>
  <h1>Mixed Question Quiz</h1>
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div id="quiz-area"></div>

  <div class="controls">
    <button onclick="prevStep()">Back</button>
    <button onclick="validateStep()" id="checkBtn">Check</button>
    <button onclick="nextStep()" id="nextBtn" disabled>Next</button>
  </div>

  <div id="summary"></div>
  <div id="completedBanner">üéâ You've completed the quiz!</div>
  <button onclick="retryQuiz()" id="retryBtn">üîÅ Retry Quiz</button>

  <script>
    // Modified state storage
    let questions = [];
    let order = [];
    let currentStep = 0;
    let score = 0;
    let validated = [];
    let sectionScores = { dropdown: 0, radio: 0, dragdrop: 0 };
    let userAnswers = [];

    function initQuiz() {
      questions = JSON.parse(JSON.stringify(baseQuestions));
      order = [...Array(questions.length).keys()].sort(() => 0.5 - Math.random());
      currentStep = 0;
      score = 0;
      validated = Array(questions.length).fill(false);
      userAnswers = Array(questions.length).fill(null);
      sectionScores = { dropdown: 0, radio: 0, dragdrop: 0 };

      const quizArea = document.getElementById("quiz-area");
      quizArea.innerHTML = "";

      order.forEach((i, idx) => {
        const q = questions[i];
        const div = document.createElement("div");
        div.className = "question-card";
        div.id = `step${idx}`;
        div.innerHTML = `<p><strong>${q.question}</strong></p>${q.content}<div class="feedback" id="f${idx}"></div>`;
        quizArea.appendChild(div);
      });

      attachDragDropListeners();
      showStep(currentStep);

      document.getElementById("summary").innerHTML = "";
      document.getElementById("completedBanner").style.display = "none";
      document.getElementById("retryBtn").style.display = "none";
      document.querySelector(".controls").style.display = "block";
      document.getElementById("checkBtn").textContent = "Check";
    }

    function showStep(index) {
      document.querySelectorAll(".question-card").forEach((el, i) => {
        el.classList.toggle("active", i === index);
      });

      const qIdx = order[currentStep];
      const q = questions[qIdx];
      const stepEl = document.getElementById(`step${currentStep}`);

      if (q.type === 'dropdown') {
        const select = stepEl.querySelector('select');
        if (userAnswers[qIdx]) select.value = userAnswers[qIdx];
      }

      if (q.type === 'radio') {
        const radios = stepEl.querySelectorAll('input[type="radio"]');
        radios.forEach(r => {
          r.checked = (r.value === userAnswers[qIdx]);
        });
      }

      document.getElementById("nextBtn").disabled = !validated[index];
      document.getElementById(`f${index}`).innerHTML = '';
      document.getElementById("checkBtn").textContent = validated[index] ? "Review" : "Check";
      updateProgress(index);
    }

    function validateStep() {
      const qIdx = order[currentStep];
      const q = questions[qIdx];
      const stepEl = document.getElementById(`step${currentStep}`);
      const feedbackDiv = document.getElementById(`f${currentStep}`);
      feedbackDiv.innerHTML = '';
      let currentStepCorrect = true;

      if (q.type === 'dropdown') {
        const select = stepEl.querySelector('select');
        const val = select?.value;
        userAnswers[qIdx] = val;

        if (val === q.correct) {
          feedbackDiv.innerHTML = "<span class='correct'>‚úÖ Correct!</span>";
        } else {
          currentStepCorrect = false;
          feedbackDiv.innerHTML = `<span class='incorrect'>‚ùå Incorrect. The correct answer was: <strong>${q.correctAnswerText}</strong>.</span>`;
        }
      } else if (q.type === 'radio') {
        const checked = stepEl.querySelector('input[type="radio"]:checked');
        if (checked) {
          userAnswers[qIdx] = checked.value;
          if (checked.value === q.correct) {
            feedbackDiv.innerHTML = "<span class='correct'>‚úÖ Correct!</span>";
          } else {
            currentStepCorrect = false;
            feedbackDiv.innerHTML = `<span class='incorrect'>‚ùå Incorrect. The correct answer was: <strong>${q.correctAnswerText}</strong>.</span>`;
          }
        } else {
          currentStepCorrect = false;
          feedbackDiv.innerHTML = "<span class='incorrect'>‚ö†Ô∏è Please select an answer.</span>";
        }
      } else if (q.type === 'dragdrop') {
        currentStepCorrect = true;
        let specificFeedback = [];
        const defs = stepEl.querySelectorAll(".definition");

        defs.forEach(def => {
          const expected = def.getAttribute("data-answer")?.toLowerCase();
          const dropZone = def.querySelector(".drop-zone");
          const wordElement = dropZone.children[0];
          const actual = wordElement?.id?.toLowerCase();

          dropZone.classList.remove('correct-drop', 'incorrect-drop');

          if (!wordElement) {
            currentStepCorrect = false;
            specificFeedback.push(`‚ùå Nothing dropped in "${def.textContent.trim()}"`);
            return;
          }

          // Prevent duplicate use
          document.querySelectorAll('.drop-zone').forEach(dz => {
            if (dz !== dropZone && dz.contains(wordElement)) {
              dz.removeChild(wordElement);
            }
          });

          if (expected === actual) {
            dropZone.classList.add('correct-drop');
          } else {
            dropZone.classList.add('incorrect-drop');
            currentStepCorrect = false;
            specificFeedback.push(`<p class='incorrect'>‚ùå For "<strong>${def.textContent.split('\n')[0].trim()}</strong>", you dropped "<em>${wordElement.textContent}</em>". Expected: "<strong>${expected}</strong>"</p>`);
          }
        });

        feedbackDiv.innerHTML = currentStepCorrect ? 
          "<span class='correct'>‚úÖ All matches correct!</span>" : 
          "<span class='incorrect'>‚ùå Some matches incorrect.</span>" + specificFeedback.join('');
      }

      if (currentStepCorrect && !validated[currentStep]) {
        score++;
        sectionScores[q.type]++;
      }

      validated[currentStep] = true;
      document.getElementById("nextBtn").disabled = false;
      document.getElementById("checkBtn").textContent = "Review";
    }

    function updateProgress(index) {
      document.getElementById("progressBar").style.width = ((index / questions.length) * 100) + "%";
    }

    function nextStep() {
      if (currentStep < questions.length - 1) {
        currentStep++;
        showStep(currentStep);
      } else {
        document.getElementById("progressBar").style.width = "100%";
        document.getElementById("completedBanner").style.display = "block";
        showSummary();
      }
    }

    function prevStep() {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      }
    }

    function showSummary() {
      const total = questions.length;
      const percent = Math.round((score / total) * 100);
      const summary = document.getElementById("summary");

      summary.innerHTML = `<p style="color:${percent >= 50 ? 'lightgreen' : '#ff4c4c'}">
        ${percent >= 50 ? '‚úÖ You passed with ' + percent + '% (' + score + '/' + total + ')' : '‚ùå You scored ' + percent + '%. Keep practicing! (' + score + '/' + total + ')'}
      </p>
      <p><strong>üìä Section Breakdown:</strong></p>
      <ul style="text-align:left; display:inline-block;">
        <li>üü° Dropdown: ${sectionScores.dropdown}</li>
        <li>üîµ Radio: ${sectionScores.radio}</li>
        <li>üü£ Drag & Drop: ${sectionScores.dragdrop}</li>
      </ul>`;
      document.querySelector(".controls").style.display = "none";
      document.getElementById("retryBtn").style.display = "inline-block";
    }

    function retryQuiz() {
      initQuiz();
    }

    function allowDrop(ev) {
      ev.preventDefault();
      if (ev.target.classList.contains("drop-zone")) {
        ev.target.classList.add("hovered");
      }
    }

    function leaveDrop(ev) {
      if (ev.target.classList.contains("drop-zone")) {
        ev.target.classList.remove("hovered");
      }
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      const id = ev.dataTransfer.getData("text");
      const dragged = document.getElementById(id);

      if (ev.target.classList.contains("drop-zone")) {
        ev.target.classList.remove("hovered");

        if (ev.target.children.length > 0) {
          const existing = ev.target.children[0];
          document.getElementById("words").appendChild(existing);
        }

        ev.target.appendChild(dragged);
      }
    }

    // Assumes baseQuestions is injected above
    initQuiz();
  </script>
</body>
</html>
