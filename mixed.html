     // --- Quiz State Manager and Feedback System ---

class QuizState {
  constructor(baseQuestions) {
    this.baseQuestions = baseQuestions;
    this.reset();
  }

  reset() {
    // Shuffle order
    this.order = [...Array(this.baseQuestions.length).keys()].sort(() => 0.5 - Math.random());
    this.questions = this.order.map(i => JSON.parse(JSON.stringify(this.baseQuestions[i])));
    this.currentStep = 0;
    this.score = 0;
    this.validated = Array(this.questions.length).fill(false);
    this.userAnswers = Array(this.questions.length).fill(null);
    this.sectionScores = { dropdown: 0, radio: 0, dragdrop: 0 };
  }

  get currentQuestionIndex() {
    return this.currentStep;
  }

  getOrderedQuestion(idx) {
    return this.questions[idx];
  }

  getCurrentQuestion() {
    return this.getOrderedQuestion(this.currentQuestionIndex);
  }

  markValidated(correct) {
    if (correct && !this.validated[this.currentStep]) {
      this.score++;
      const type = this.getCurrentQuestion().type;
      if (type && this.sectionScores[type] !== undefined) {
        this.sectionScores[type]++;
      }
    }
    this.validated[this.currentStep] = true;
  }
}

class Feedback {
  static correct(msg = "‚úÖ Correct!") {
    return `<span class='correct'>${msg}</span>`;
  }
  static incorrect(msg = "‚ùå Incorrect.") 
  static review(msg = "Review") {
    return `<span>${msg}</span>`;
  }
  static warning(msg = "‚ö†Ô∏è Please complete this question.") {
    return `<span class='incorrect'>${msg}</span>`;
  }
  static dragdropFeedback(allCorrect, details) {
    if (allCorrect) {
      return Feedback.correct("‚úÖ All matches correct!");
    }
    return Feedback.incorrect("‚ùå Some matches incorrect.") + details.join('');
  }
}

// --- Quiz Logic and UI Integration ---

const quizState = new QuizState(baseQuestions);

function initQuiz() {
  quizState.reset();
  const quizArea = document.getElementById("quiz-area");
  quizArea.innerHTML = "";

  quizState.questions.forEach((q, idx) => {
    const div = document.createElement("div");
    div.className = "question-card";
    div.id = `step${idx}`;
    div.innerHTML = `<p><strong>${q.question}</strong></p>${q.content}<div class="feedback" id="f${idx}"></div>`;
    quizArea.appendChild(div);
  });

  attachDragDropListeners();
  showStep(quizState.currentStep);

  document.getElementById("summary").innerHTML = "";
  document.getElementById("completedBanner").style.display = "none";
  document.getElementById("retryBtn").style.display = "none";
  document.querySelector(".controls").style.display = "block";
  document.getElementById("checkBtn").textContent = "Check";
}

function showStep(index) {
  document.querySelectorAll(".question-card").forEach((el, i) => {
    el.classList.toggle("active", i === index);
  });

  const q = quizState.getOrderedQuestion(index);
  const stepEl = document.getElementById(`step${index}`);

  if (q.type === 'dropdown') {
    const select = stepEl.querySelector('select');
    if (quizState.userAnswers[index]) select.value = quizState.userAnswers[index];
  }

  if (q.type === 'radio') {
    const radios = stepEl.querySelectorAll('input[type="radio"]');
    radios.forEach(r => {
      r.checked = (r.value === quizState.userAnswers[index]);
    });
  }

  document.getElementById("nextBtn").disabled = !quizState.validated[index];
  document.getElementById(`f${index}`).innerHTML = '';
  document.getElementById("checkBtn").textContent = quizState.validated[index] ? "Review" : "Check";
  updateProgress(index);
}

function validateStep() {
  const idx = quizState.currentStep;
  const q = quizState.getCurrentQuestion();
  const stepEl = document.getElementById(`step${idx}`);
  const feedbackDiv = document.getElementById(`f${idx}`);
  feedbackDiv.innerHTML = '';
  let correct = true;

  if (q.type === 'dropdown') {
  const select = stepEl.querySelector('select');
  const val = select?.value;
  quizState.userAnswers[idx] = val;

  if (val === q.correct) {
  feedbackDiv.innerHTML = Feedback.correct() +
    `<div class="explanation"><strong>Explanation:</strong> ${q.explanation}</div>`;
} else {
  correct = false;
  feedbackDiv.innerHTML = Feedback.incorrect(`‚ùå Incorrect. The correct answer was: <strong>${q.correctAnswerText}</strong>.`) +
    `<div class="hint"><strong>Hint:</strong> ${q.hint}</div>`;
}
} else if (q.type === 'radio') {
  const checked = stepEl.querySelector('input[type="radio"]:checked');
  if (checked) {
    quizState.userAnswers[idx] = checked.value;
    if (checked.value === q.correct) {
  feedbackDiv.innerHTML = Feedback.correct() +
    `<div class="explanation"><strong>Explanation:</strong> ${q.explanation}</div>`;
} else {
  correct = false;
  feedbackDiv.innerHTML = Feedback.incorrect(`‚ùå Incorrect. The correct answer was: <strong>${q.correctAnswerText}</strong>.`) +
    `<div class="hint"><strong>Hint:</strong> ${q.hint}</div>`;
}
  } else {
    correct = false;
    feedbackDiv.innerHTML = Feedback.warning();
  }
} else if (q.type === 'dragdrop') {
  let allCorrect = true;
  let details = [];
  const defs = stepEl.querySelectorAll(".definition");

  defs.forEach(def => {
    const expected = def.getAttribute("data-answer")?.toLowerCase();
    const dropZone = def.querySelector(".drop-zone");
    const wordElement = dropZone.children[0];
    const actual = wordElement?.id?.toLowerCase();

    dropZone.classList.remove('correct-drop', 'incorrect-drop');

    if (!wordElement) {
      allCorrect = false;
      details.push(`‚ùå Nothing dropped in "<em>${def.textContent.trim()}</em>"`);
      return;
    }

    document.querySelectorAll('.drop-zone').forEach(dz => {
      if (dz !== dropZone && dz.contains(wordElement)) {
        dz.removeChild(wordElement);
      }
    });

    if (expected === actual) {
      dropZone.classList.add('correct-drop');
    } else {
      dropZone.classList.add('incorrect-drop');
      allCorrect = false;
      details.push(
  `<>‚ùå For "<strong>${def.textContent.split('\n')[0].trim()}</strong>", you dropped "<em>${wordElement.textContent}</em>".`
);
    }
  });

  // Show hint and explanation always
  if (allCorrect) {
  feedbackDiv.innerHTML =
    Feedback.dragdropFeedback(allCorrect, details) +
    `<div class="explanation"><strong>Explanation:</strong> ${q.explanation}</div>`;
} else {
  feedbackDiv.innerHTML =
    Feedback.dragdropFeedback(allCorrect, details) +
    `<div class="hint"><strong>Hint:</strong> ${q.hint}</div>`;
}
correct = allCorrect;
}

  quizState.markValidated(correct);
  document.getElementById("nextBtn").disabled = false;
  document.getElementById("checkBtn").textContent = "Review";
}

function updateProgress(index) {
  document.getElementById("progressBar").style.width = ((index / quizState.questions.length) * 100) + "%";
}

function nextStep() {
  if (quizState.currentStep < quizState.questions.length - 1) {
    quizState.currentStep++;
    showStep(quizState.currentStep);
  } else {
    document.getElementById("progressBar").style.width = "100%";
    document.getElementById("completedBanner").style.display = "block";
    showSummary();
  }
}

function prevStep() {
  if (quizState.currentStep > 0) {
    quizState.currentStep--;
    showStep(quizState.currentStep);
  }
}

function showSummary() {
  const total = quizState.questions.length;
  const percent = Math.round((quizState.score / total) * 100);
  const summary = document.getElementById("summary");

  summary.innerHTML = `<p style="color:${percent >= 50 ? 'lightgreen' : '#ff4c4c'}">
    ${percent >= 50 ? '‚úÖ You passed with ' + percent + '% (' + quizState.score + '/' + total + ')' : '‚ùå You scored ' + percent + '%. Keep practicing! (' + quizState.score + '/' + total + ')'}
    </p>
    <p><strong>üìä Section Breakdown:</strong></p>
    <ul style="text-align:left; display:inline-block;">
      <li>üü° Dropdown: ${quizState.sectionScores.dropdown}</li>
      <li>üîµ Radio: ${quizState.sectionScores.radio}</li>
      <li>üü£ Drag & Drop: ${quizState.sectionScores.dragdrop}</li>
    </ul>`;
  document.querySelector(".controls").style.display = "none";
  document.getElementById("retryBtn").style.display = "inline-block";
}

function retryQuiz() {
  initQuiz();
}

// --- Drag & Drop Handling ---

function allowDrop(ev) {
  ev.preventDefault();
  if (ev.target.classList.contains("drop-zone")) {
    ev.target.classList.add("hovered");
  }
}

function leaveDrop(ev) {
  if (ev.target.classList.contains("drop-zone")) {
    ev.target.classList.remove("hovered");
  }
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  const id = ev.dataTransfer.getData("text");
  const dragged = document.getElementById(id);

  if (ev.target.classList.contains("drop-zone")) {
    ev.target.classList.remove("hovered");

    if (ev.target.children.length > 0) {
      const existing = ev.target.children[0];
      document.getElementById("words").appendChild(existing);
    }

    ev.target.appendChild(dragged);
  }
}

function attachDragDropListeners() {
  document.addEventListener('dragstart', function(ev) {
    if (ev.target.classList.contains('word')) drag(ev);
  });
  document.addEventListener('dragover', function(ev) {
    if (ev.target.classList.contains('drop-zone')) allowDrop(ev);
  });
  document.addEventListener('dragleave', function(ev) {
    if (ev.target.classList.contains('drop-zone')) leaveDrop(ev);
  });
  document.addEventListener('drop', function(ev) {
    if (ev.target.classList.contains('drop-zone')) drop(ev);
  });
}

// --- Initialize on Load ---
initQuiz();
