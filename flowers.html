<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Gap Fill Quiz</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #7ad1d4;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .conversation {
      max-width: 700px;
      margin: 0 auto;
      font-size: 1.2rem;
      line-height: 1.6;
      text-align: left;
      background-color: #000;
      padding: 1.5rem;
      border-radius: 10px;
      border: 1px solid #444;
      opacity: 0;
      transition: opacity 0.8s ease;
      display: none;
    }

    .conversation.active {
      display: block;
      opacity: 1;
    }

    select {
      background: #222;
      color: white;
      padding: 0.4rem;
      font-weight: bold;
      border-radius: 4px;
      border: 1px solid #555;
      margin: 0 0.2rem;
    }

    select:hover {
      background-color: #7ad1d4;
      color: black;
      cursor: pointer;
    }

    button {
      margin-top: 2rem;
      padding: 10px 20px;
      font-weight: bold;
      background-color: #7ad1d4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #feedback {
      margin-top: 1.5rem;
      font-size: 1.2rem;
    }

    .correct {
      color: lightgreen;
    }

    .incorrect {
      color: #ff4c4c;
    }
  </style>
</head>
<body>

  <h1>Fill in the Missing Word</h1>

  <!-- Question 1 -->
  <div class="conversation active" id="step1">
    <p><strong>Alex:</strong> I can’t believe you actually talked to the principal about it!</p>
    <p><strong>Jamie:</strong> Well, I thought it was the right thing to do. Someone had to 
      <select id="q1">
        <option value="">--select--</option>
        <option value="complain">complain</option>
        <option value="hide">hide</option>
        <option value="speak up">speak up</option>
      </select> about the unfair rule.
    </p>
    <button onclick="nextStep()">Next</button>
  </div>

  <!-- Question 2 -->
  <div class="conversation" id="step2">
    <p><strong>Alex:</strong> You’re right. That took a lot of 
      <select id="q2">
        <option value="">--select--</option>
        <option value="courage">courage</option>
        <option value="luck">luck</option>
        <option value="time">time</option>
      </select>. I’m proud of you.
    </p>
    <button onclick="checkAnswers()">Submit</button>
  </div>

  <div id="feedback"></div>

  <script>
    function nextStep() {
      const step1 = document.getElementById("step1");
      const step2 = document.getElementById("step2");

      step1.classList.remove("active");
      setTimeout(() => {
        step1.style.display = "none";
        step2.style.display = "block";
        setTimeout(() => step2.classList.add("active"), 10);
      }, 800);
    }

    function checkAnswers() {
      const q1 = document.getElementById("q1").value;
      const q2 = document.getElementById("q2").value;
      let correct = 0;

      if (q1 === "speak up") correct++;
      if (q2 === "courage") correct++;

      const feedback = document.getElementById("feedback");
      if (correct === 2) {
        feedback.innerHTML = "✅ <span class='correct'>Great job! You understood the context well.</span>";
      } else {
        feedback.innerHTML = "❌ <span class='incorrect'>Check your answers. Think about the meaning of the full conversation.</span>";
      }
    }
  </script>

</body>
</html>
