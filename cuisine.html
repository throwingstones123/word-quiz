<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vietnamese Cuisine Quiz</title>
  <style>
    body {
      background-color: #111;
      color: #f0f0f0;
      font-family: 'Arial Black', Arial, sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 3rem;
      color: #7ad1d4;
      letter-spacing: 2px;
    }
    .progress-container {
      width: 100%;
      max-width: 700px;
      height: 20px;
      background-color: #333;
      border-radius: 25px;
      overflow: hidden;
      margin: 1rem auto 1.5rem;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #7ad1d4;
      transition: width 0.3s ease-in-out;
    }
    .nav-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      max-width: 700px;
      margin: 0 auto 1.5rem;
    }
    .nav-grid button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-weight: bold;
      border: none;
      cursor: pointer;
      background-color: #444;
      color: #fff;
      transition: background-color 0.3s;
    }
    .nav-grid button.active {
      background-color: #7ad1d4;
      color: #000;
    }
    .nav-grid button.answered:not(.active) {
      background-color: #2b996e;
    }
    .quiz-container {
      max-width: 700px;
      margin: 1rem auto;
    }
    .question-card {
      background: #1c1c1c;
      padding: 1.5rem;
      border: 2px solid #444;
      border-radius: 8px;
      display: none;
    }
    .question-card.active {
      display: block;
    }
    .question-card p {
      font-size: 1.15rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .question-card input[type="text"] {
      width: 100%;
      padding: 0.7rem;
      font-size: 1.1rem;
      border-radius: 5px;
      border: 1px solid #555;
      margin-bottom: 0.5rem;
      background: #222;
      color: #fff;
    }
    .feedback {
      margin-top: 1rem;
      color: #ff8888;
      font-size: 0.95rem;
    }
    .correct {
      color: #8ef08e !important;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      max-width: 700px;
      margin: 2rem auto 1rem;
      align-items: center;
    }
    button {
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: #7ad1d4;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #000;
      transition: background-color 0.25s;
    }
    button:hover {
      background-color: #59a499;
    }
    #result, #summary {
      text-align: center;
      font-size: 1.3rem;
      margin-top: 1rem;
    }
    #summary {
      font-weight: bold;
    }
    #resetBtn {
      margin: 1rem auto;
      display: none;
    }
    .check-btn[disabled], .nav-btn[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
    }
    table { background: #222; }
    th, td { border:1px solid #444; padding:6px; }
    th { background: #333; }
    a { color: #7ad1d4; }
  </style>
</head>
<body>
  <h1>Vietnamese Cuisine Quiz</h1>
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div class="nav-grid" id="navGrid"></div>
  <div class="quiz-container" id="quizContainer"></div>
  <div class="nav-buttons">
    <button onclick="prevQuestion()" id="prevBtn">Previous</button>
    <button class="check-btn" onclick="checkAnswer(currentQuestion)" id="checkBtn">Check</button>
    <button onclick="nextQuestion()" id="nextBtn" disabled>Next</button>
    <button onclick="grade()" id="submitBtn" style="display: none;">Submit</button>
  </div>
  <p id="result"></p>
  <p id="summary"></p>
  <div style="text-align: center;">
    <button onclick="resetQuiz()" id="resetBtn">üîÅ Reattempt Quiz</button>
  </div>
  <script>
    const originalQuestions = [
      {
        text: `Alex: I'm down for something protein tonight! What should we be having?\nJamie: Protein, huh? Well, we can order some ______ for your enjoyment. (Hint: Vietnamese grilled beef in lolot leaves)`,
        answer: "Lolot Beef",
        explanation: "Lolot Beef (B√≤ l√° l·ªët) is a traditional Vietnamese dish of grilled beef wrapped in lolot leaves.",
        hint: "It's a grilled beef dish wrapped in leaves.",
        revisionLink: "https://en.wikipedia.org/wiki/B%C3%B2_l%C3%A1_l%E1%BB%91t"
      },
      {
        text: `Kyle: We'll take it with eggs and smoked pork, please.\nDan: They do smoked pork here too? First I've heard of that.\nKyle: It's been there for a long time, you have to ask for it! It's not on the menu.\nDan: Oh cool! What's this dish called?\nKyle: ______.`,
        answer: "Broken Rice",
        explanation: "Broken Rice (C∆°m t·∫•m) is a Vietnamese dish made from fractured rice grains, usually served with grilled meats, eggs, and smoked pork.",
        hint: "Rice grains are not whole; popular in Saigon.",
        revisionLink: "https://en.wikipedia.org/wiki/Broken_rice"
      },
      {
        text: `Mai: We should definitely get something soft, light, and cute-looking.\nLinh: Like something topped with shrimp and scallions? Maybe some ______ ‚Äî it's the kind you eat with a spoon.`,
        answer: "Water Fern Cake",
        explanation: "Water Fern Cake (B√°nh b√®o) is a popular Vietnamese steamed rice cake, soft and cute, usually eaten with a spoon.",
        hint: "Another name: B√°nh b√®o.",
        revisionLink: "https://en.wikipedia.org/wiki/B%C3%A1nh_b%C3%A8o"
      },
      {
        text: `Lan: We can end the meal with something sweet.\nThu: I know! Let‚Äôs get the one that‚Äôs made from mung bean paste and sticky rice ‚Äî that green one, remember?\nLan: Oh yes, it‚Äôs ______.`,
        answer: "Green Sticky Rice Cake",
        explanation: "Green Sticky Rice Cake (B√°nh c·ªëm) is a chewy Vietnamese dessert made from young sticky rice and mung bean.",
        hint: "Another name: B√°nh c·ªëm.",
        revisionLink: "https://en.wikipedia.org/wiki/B%C3%A1nh_c%E1%BB%91m"
      },
      {
        text: `Nam: I want something crunchy and savory. Got any ideas?\nTam: Totally! Let‚Äôs get the one that crackles in the pan ‚Äî it‚Äôs got shrimp, pork, and mung beans!\nNam: Ah yeah, nothing beats ______ when it comes to crunch!`,
        answer: "Sizzling Cake",
        explanation: "Sizzling Cake (B√°nh x√®o) is a crispy Vietnamese pancake filled with shrimp, pork, and bean sprouts.",
        hint: "Another name: B√°nh x√®o.",
        revisionLink: "https://en.wikipedia.org/wiki/B%C3%A1nh_x%E1%BA%B1o"
      },
      {
        text: `Phuc: Let's try something tangy and fermented. It‚Äôs got that chewy texture and comes wrapped in banana leaves.\nYen: You‚Äôre talking about ______, right? It's kinda addictive.`,
        answer: "Fermented Pork Roll",
        explanation: "Fermented Pork Roll (Nem chua) is a tangy and chewy Vietnamese snack wrapped in banana leaves.",
        hint: "Another name: Nem chua.",
        revisionLink: "https://en.wikipedia.org/wiki/Nem_chua"
      },
      {
        text: `Minh: What about something savory and soft you can eat with a spoon?\nTram: Oh yes, that pyramid-shaped snack with minced pork inside!\nMinh: Ah, you mean ______. I could eat five of those!`,
        answer: "Pyramidal Dumpling",
        explanation: "Pyramidal Dumpling (B√°nh gi√≤) is a soft, savory dumpling shaped like a pyramid, filled with pork.",
        hint: "Another name: B√°nh gi√≤.",
        revisionLink: "https://en.wikipedia.org/wiki/B%C3%A1nh_gi%C3%B2"
      },
      {
        text: `Quang: Wanna go mini with your bites today?\nHoa: I love the crispy bottom and coconut milk drizzle on ______ ‚Äî so cute and tasty!`,
        answer: "Mini Pancake",
        explanation: "Mini Pancake (B√°nh kh·ªçt) is a Vietnamese mini pancake, crispy with a coconut milk drizzle.",
        hint: "Another name: B√°nh kh·ªçt.",
        revisionLink: "https://en.wikipedia.org/wiki/B%C3%A1nh_kh%E1%BB%8Dt"
      },
      {
        text: `Tuan: I need something grilled with rice noodles. Fresh herbs too.\nHanh: That‚Äôs gotta be ______. And don't skip the dipping sauce!`,
        answer: "Kebab Rice Noodles",
        explanation: "Kebab Rice Noodles (B√∫n ch·∫£) is a dish of grilled pork served with rice noodles and fresh herbs.",
        hint: "Another name: B√∫n ch·∫£.",
        revisionLink: "https://en.wikipedia.org/wiki/B%C3%BAn_ch%E1%BA%A3"
      },
      {
        text: `My: I need something iconic, you know? Golden, crepe-like, and bursting with veggies and meat.\nHieu: You're describing ______ to a T!`,
        answer: "Sizzling Cake",
        explanation: "Sizzling Cake (B√°nh x√®o) is a crispy Vietnamese crepe-like pancake filled with pork, shrimp, and veggies.",
        hint: "Another name: B√°nh x√®o.",
        revisionLink: "https://en.wikipedia.org/wiki/B%C3%A1nh_x%E1%BA%B1o"
      }
    ];

    let shuffledQuestions = [];
    let currentQuestion = 0;
    const answers = {};
    const validated = {};
    const firstAttemptCorrect = {};
    const quizContainer = document.getElementById("quizContainer");
    const navGrid = document.getElementById("navGrid");

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function normalize(str) {
      return str.trim().toLowerCase().replace(/[^\w\s]|_/g, "").replace(/\s+/g, " ");
    }

    function renderQuestions() {
      quizContainer.innerHTML = "";
      navGrid.innerHTML = "";
      shuffledQuestions = shuffle([...originalQuestions]);
      Object.keys(validated).forEach(k => delete validated[k]);
      Object.keys(answers).forEach(k => delete answers[k]);
      Object.keys(firstAttemptCorrect).forEach(k => delete firstAttemptCorrect[k]);
      shuffledQuestions.forEach((q, i) => {
        const card = document.createElement("div");
        card.className = "question-card";
        card.id = `card${i}`;
        if (i === 0) card.classList.add("active");
        card.innerHTML = `
          <p>${q.text.replace(/\n/g, "<br>")}</p>
          <input type="text" id="q${i}" autocomplete="off" placeholder="Type your answer here">
          <div class="feedback" id="feedback${i}"></div>
        `;
        quizContainer.appendChild(card);

        const navBtn = document.createElement("button");
        navBtn.textContent = i + 1;
        navBtn.onclick = () => goToQuestion(i);
        navBtn.id = `navBtn${i}`;
        navGrid.appendChild(navBtn);
      });
      updateProgress();
      highlightNav();
      updateNavButtons();
      updateCheckButton();
    }

    function checkAnswer(index) {
      const input = document.getElementById(`q${index}`);
      const userInput = normalize(input.value);
      const correctAnswer = normalize(shuffledQuestions[index].answer);
      const feedback = document.getElementById(`feedback${index}`);

      if (!userInput) {
        feedback.innerHTML = "‚ùå Please type your answer.";
        feedback.className = "feedback";
        return;
      }

      answers[`q${index}`] = input.value;
      // Track first attempt result
      if (firstAttemptCorrect[index] === undefined) {
        firstAttemptCorrect[index] = (userInput === correctAnswer);
      }
      if (userInput === correctAnswer) {
        feedback.innerHTML = `‚úÖ Correct! ${shuffledQuestions[index].explanation}`;
        feedback.className = "feedback correct";
      } else {
        feedback.innerHTML = `‚ùå Incorrect. Hint: ${shuffledQuestions[index].hint}`;
        feedback.className = "feedback";
      }
      validated[index] = true;
      document.getElementById(`navBtn${index}`).classList.add("answered");
      if (index === shuffledQuestions.length - 1) {
        document.getElementById("submitBtn").style.display = "inline-block";
      }
      updateProgress();
      updateNavButtons();
    }

    function updateCheckButton() {
      document.getElementById('checkBtn').onclick = function() { checkAnswer(currentQuestion); };
    }

    function updateNavButtons() {
      document.getElementById("prevBtn").style.display = currentQuestion === 0 ? "none" : "inline-block";
      const nextBtn = document.getElementById("nextBtn");
      if (currentQuestion === shuffledQuestions.length - 1) {
        nextBtn.style.display = "none";
      } else {
        nextBtn.style.display = "inline-block";
        nextBtn.disabled = !validated[currentQuestion];
      }
      document.getElementById("submitBtn").style.display = (currentQuestion === shuffledQuestions.length - 1 && validated[currentQuestion]) ? "inline-block" : "none";
      updateCheckButton();
    }

    function showQuestion(index) {
      document.querySelectorAll(".question-card").forEach(card => card.classList.remove("active"));
      document.getElementById(`card${index}`).classList.add("active");
      currentQuestion = index;
      highlightNav();
      updateNavButtons();
    }

    function goToQuestion(index) {
      showQuestion(index);
    }

    function prevQuestion() {
      if (currentQuestion > 0) showQuestion(currentQuestion - 1);
    }

    function nextQuestion() {
      if (currentQuestion < shuffledQuestions.length - 1 && validated[currentQuestion]) showQuestion(currentQuestion + 1);
    }

    function highlightNav() {
      for (let i = 0; i < shuffledQuestions.length; i++) {
        document.getElementById(`navBtn${i}`).classList.remove("active");
      }
      document.getElementById(`navBtn${currentQuestion}`).classList.add("active");
    }

    function updateProgress() {
      const percent = (Object.keys(validated).length / shuffledQuestions.length) * 100;
      document.getElementById("progressBar").style.width = percent + "%";
    }

    function grade() {
      let score = 0;
      shuffledQuestions.forEach((q, i) => {
        const userInput = normalize(answers[`q${i}`] || "");
        const correctAnswer = normalize(q.answer);
        const feedback = document.getElementById(`feedback${i}`);
        if (userInput === correctAnswer) {
          score++;
          feedback.className = "feedback correct";
        } else {
          feedback.textContent = `‚ùå Incorrect. Hint: ${q.hint}`;
          feedback.className = "feedback";
        }
      });
      const percent = (score / shuffledQuestions.length) * 100;
      document.getElementById("result").textContent = `You got ${score} out of ${shuffledQuestions.length} correct.`;
      document.getElementById("summary").textContent = percent >= 50
        ? `‚úÖ Well done! You passed with ${percent.toFixed(0)}%.`
        : `‚ùå You got ${percent.toFixed(0)}%. Keep practicing!`;
      document.getElementById("summary").style.color = percent >= 50 ? "lightgreen" : "#ff4c4c";
      document.getElementById("resetBtn").style.display = "inline-block";

      // Build summary table of first attempts
      let tableHtml = `<table style="margin:2rem auto;border-collapse:collapse;color:#fff;background:#222;">
        <tr>
          <th style="border:1px solid #444;padding:6px;">#</th>
          <th style="border:1px solid #444;padding:6px;">Question</th>
          <th style="border:1px solid #444;padding:6px;">First Attempt</th>
          <th style="border:1px solid #444;padding:6px;">Suggested Revision</th>
        </tr>`;
      shuffledQuestions.forEach((q, i) => {
        const correct = firstAttemptCorrect[i];
        tableHtml += `<tr>
          <td style="border:1px solid #444;padding:6px;">${i + 1}</td>
          <td style="border:1px solid #444;padding:6px;">${q.text.replace(/\n/g, "<br>")}</td>
          <td style="border:1px solid #444;padding:6px;">${correct ? "‚úÖ Correct" : "‚ùå Wrong"}</td>
          <td style="border:1px solid #444;padding:6px;">`;
        if (!correct) {
          tableHtml += `Question - ${q.answer}`;
          if (q.revisionLink) {
            tableHtml += ` <a href="${q.revisionLink}" target="_blank" style="color:#7ad1d4;">(Review Here)</a>`;
          }
        }
        tableHtml += `</td></tr>`;
      });
      tableHtml += `</table>`;
      document.getElementById("summary").innerHTML += tableHtml;
    }

    function resetQuiz() {
      currentQuestion = 0;
      for (let key in answers) delete answers[key];
      for (let key in validated) delete validated[key];
      for (let key in firstAttemptCorrect) delete firstAttemptCorrect[key];
      document.getElementById("result").textContent = "";
      document.getElementById("summary").textContent = "";
      document.getElementById("summary").innerHTML = "";
      document.getElementById("resetBtn").style.display = "none";
      renderQuestions();
      showQuestion(currentQuestion);
    }

    renderQuestions();
    showQuestion(currentQuestion);
  </script>
</body>
</html>
