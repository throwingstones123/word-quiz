<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Quiz</title>
  <style>
    body {
      background-color: #111;
      color: #f0f0f0;
      font-family: 'Arial Black', sans-serif;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      color: #70c1b3;
      letter-spacing: 2px;
    }

    .progress-container {
      width: 100%;
      max-width: 700px;
      height: 20px;
      background-color: #333;
      border-radius: 25px;
      overflow: hidden;
      margin: 1rem auto 2rem;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #70c1b3;
      transition: width 0.5s ease-in-out;
    }

    .nav-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      max-width: 700px;
      margin: 0 auto 2rem;
    }

    .nav-grid button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-weight: bold;
      border: none;
      cursor: pointer;
      background-color: #444;
      color: #fff;
    }

    .nav-grid button.active {
      background-color: #70c1b3;
      color: #000;
    }

    .nav-grid button.answered:not(.active) {
      background-color: #2b996e;
    }

    .question-card {
      background: #1c1c1c;
      padding: 1.5rem;
      border: 2px solid #444;
      border-radius: 8px;
      max-width: 700px;
      margin: 0 auto;
      display: none;
    }

    .question-card.active {
      display: block;
    }

    .question-card p {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .question-card label {
      display: block;
      margin: 0.5rem 0;
      font-size: 1rem;
      font-weight: normal;
      cursor: pointer;
    }

    button {
      display: inline-block;
      margin: 2rem 1rem 1rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      background-color: #70c1b3;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #000;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #59a499;
    }

    #result, #summary {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 1rem;
      white-space: pre-wrap;
    }

    #summary {
      font-weight: bold;
    }

    .feedback {
      margin-top: 1rem;
      font-size: 1rem;
      color: #ff8888;
    }
  </style>
</head>
<body>
  <h1>Quiz Pack 1</h1>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="nav-grid" id="navGrid"></div>
  <div id="quizContainer"></div>

  <div style="text-align: center;">
    <button onclick="prevQuestion()" id="prevBtn" style="display:none;">‚¨ÖÔ∏è Previous</button>
    <button onclick="nextQuestion()" id="nextBtn" style="display:none;">‚û°Ô∏è Next</button>
    <button onclick="grade()" id="submitBtn" style="display:none;">‚úÖ Submit</button>
    <button onclick="resetQuiz()" id="resetBtn" style="display:none;">üîÅ Retry</button>
  </div>

  <p id="result"></p>
  <p id="summary"></p>

  <script>
    const questions = [
      {
        question: "1. The beginning of the year according to the calendars of China, Vietnam, Korea, and some other East Asian countries",
        options: ["Lunar New Year", "Golden Week", "Spring Festival"],
        answer: "Lunar New Year",
        feedback: "‚ùå Question 1: The correct answer is 'Lunar New Year'."
      },
      {
        question: "2. An important Buddhist festival that celebrates the birth, enlightenment and death of the Buddha",
        options: ["Vesak", "Christmas", "Easter"],
        answer: "Vesak",
        feedback: "‚ùå Question 2: The correct answer is 'Vesak'."
      },
      {
        question: "3. An important celebration in Vietnamese culture that honors the nation‚Äôs ancient founders.",
        options: ["Hung Kings‚Äô Commemoration Day", "Tet Vu Lan", "Easter"],
        answer: "Hung Kings‚Äô Commemoration Day",
        feedback: "‚ùå Question 3: The correct answer is 'Hung Kings‚Äô Commemoration Day'."
      },
      {
        question: "4. A traditional Buddhist festival celebrated primarily in Vietnam and parts of East Asia to show honor and gratitude to parents",
        options: ["Vu Lan Festival", "Christmas Eve", "Parents' Day"],
        answer: "Vu Lan Festival",
        feedback: "‚ùå Question 4: The correct answer is 'Vu Lan Festival'."
      },
      {
        question: "5. A national celebration in Vietnam held annually on November 20th, dedicated to honoring educators and recognizing their contributions",
        options: ["Vietnamese Teachers‚Äô Day", "Tet", "Parents' Day"],
        answer: "Vietnamese Teachers‚Äô Day",
        feedback: "‚ùå Question 5: The correct answer is 'Vietnamese Teachers‚Äô Day'."
      },
      {
        question: "6. A national holiday in Vietnam celebrated on September 2nd to commemorate the day President H·ªì Ch√≠ Minh declared independence",
        options: ["Vietnamese National Day", "Unification Day", "Hung Kings' Anniversary"],
        answer: "Vietnamese National Day",
        feedback: "‚ùå Question 6: The correct answer is 'Vietnamese National Day'."
      },
      {
        question: "7. A national holiday in Vietnam celebrated on April 30th each year to commemorate the end of the Anti-American War of Resistance",
        options: ["Reunification Day", "Tet", "Trung Thu Festival"],
        answer: "Reunification Day",
        feedback: "‚ùå Question 7: The correct answer is 'Reunification Day'."
      },
      {
        question: "8. A national holiday in Vietnam celebrated on October 20th each year to honour the contributios of the fairer sex.",
        options: ["Women‚Äôs Day", "Teachers' Day", "Vesak"],
        answer: "Women‚Äôs Day",
        feedback: "‚ùå Question 8: The correct answer is 'Women‚Äôs Day'."
      },
    ];

    let current = 0;
    const answers = {};
    const quizContainer = document.getElementById("quizContainer");
    const navGrid = document.getElementById("navGrid");

    function renderQuiz() {
      questions.forEach((q, i) => {
        const card = document.createElement("div");
        card.className = "question-card";
        card.id = `card${i}`;
        if (i === 0) card.classList.add("active");

        const optionsHtml = q.options.map(opt => `
          <label>
            <input type="radio" name="q${i}" value="${opt}" onchange="selectAnswer(${i}, this.value)">
            ${opt}
          </label>
        `).join("");

        card.innerHTML = `
          <p>${q.question}</p>
          ${optionsHtml}
          <div class="feedback" id="feedback${i}"></div>
        `;

        quizContainer.appendChild(card);

        const navBtn = document.createElement("button");
        navBtn.textContent = i + 1;
        navBtn.id = `navBtn${i}`;
        navBtn.onclick = () => showQuestion(i);
        navGrid.appendChild(navBtn);
      });

      updateNavButtons();
    }

    function selectAnswer(index, value) {
      answers[index] = value;
      document.getElementById(`navBtn${index}`).classList.add("answered");
      updateProgress();
    }

    function showQuestion(index) {
      document.querySelectorAll(".question-card").forEach(c => c.classList.remove("active"));
      document.getElementById(`card${index}`).classList.add("active");
      current = index;
      updateNavButtons();
    }

    function prevQuestion() {
      if (current > 0) showQuestion(current - 1);
    }

    function nextQuestion() {
      if (current < questions.length - 1) showQuestion(current + 1);
    }

    function updateNavButtons() {
      for (let i = 0; i < questions.length; i++) {
        document.getElementById(`navBtn${i}`).classList.remove("active");
      }
      document.getElementById(`navBtn${current}`).classList.add("active");

      document.getElementById("prevBtn").style.display = current > 0 ? "inline-block" : "none";
      document.getElementById("nextBtn").style.display = current < questions.length - 1 ? "inline-block" : "none";
      document.getElementById("submitBtn").style.display = current === questions.length - 1 ? "inline-block" : "none";
    }

    function updateProgress() {
      const percent = (Object.keys(answers).length / questions.length) * 100;
      document.getElementById("progressBar").style.width = `${percent}%`;
    }

    function grade() {
      let score = 0;
      let feedbackText = "";

      questions.forEach((q, i) => {
        const userAnswer = answers[i];
        const feedback = document.getElementById(`feedback${i}`);
        if (userAnswer === q.answer) {
          score++;
          feedback.textContent = "";
        } else if (userAnswer) {
          feedback.textContent = q.feedback;
        } else {
          feedback.textContent = `‚ö†Ô∏è Question ${i + 1}: You didn't select an answer.`;
        }
      });

      const percent = (score / questions.length) * 100;
      document.getElementById("result").textContent = `You got ${score} out of ${questions.length} correct.`;
      document.getElementById("summary").textContent =
        percent >= 50
          ? `‚úÖ Well done! You passed with ${percent}%.`
          : `‚ùå You got ${percent}%. Keep practicing!`;
      document.getElementById("summary").style.color = percent >= 50 ? "lightgreen" : "#ff4c4c";

      document.getElementById("progressBar").style.width = `${percent}%`;
      document.getElementById("resetBtn").style.display = "inline-block";
    }

    function resetQuiz() {
      current = 0;
      for (let i = 0; i < questions.length; i++) {
        delete answers[i];
        const radios = document.querySelectorAll(`input[name="q${i}"]`);
        radios.forEach(r => r.checked = false);
        document.getElementById(`feedback${i}`).textContent = "";
        document.getElementById(`navBtn${i}`).classList.remove("answered");
      }

      document.getElementById("result").textContent = "";
      document.getElementById("summary").textContent = "";
      document.getElementById("resetBtn").style.display = "none";
      updateProgress();
      showQuestion(0);
    }

    renderQuiz();
  </script>
</body>
</html>
